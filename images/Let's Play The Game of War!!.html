<body>
<div class="container">

<!-- // HEADER & RULES // -->
    <header>
        <h1>LET'S PLAY THE GAME OF WAR!</h1>
        <button class="rules-btn">
            Rules
        </button>
    </header>

<!-- // COMPUTER SECTION //  -->
<div class="computer-player">
    <h2>COMPUTER</h2>
    <div data-points="0">CPU Points:</div>
    <div data-cards-remaining="26">Cards Remaining:</div>

</div>

<!-- // COMPUTER CARDS SECTION // -->
<div class="computer-draw">
    <span class="card-draw">CARD?</span>
</div>

<!-- // PLAYER SECTION //  -->
<div class="player">
    <h2>YOU</h2>
    <div data-points="0">CPU Points:</div>
    <div data-cards-remaining="26">Cards Remaining:</div>
    <div data-victories="0">Your Victories:</div>
</div>


<!-- // PLAYER CARDS SECTION // -->
<div class="player-draw">
    <span class="card-draw">card</span>
</div>

<!-- // DRAW A CARD // -->

<div class="footer">
    <button class="draw-btn">Draw a Card </button>
</div>


</div> <!--CONTAINER ENDS-->
