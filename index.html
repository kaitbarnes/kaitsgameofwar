<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play The Game of War!!</title>
</head>
<script defer src="js/script.js"></script>
 <link rel="stylesheet" href="css/style.css">
<body>
<div class="container">

<!-- // HEADER & RULES // -->
    <header>
        <h1>LET'S PLAY THE GAME OF WAR!</h1>
        <button class="rules-btn" onclick=" window.open('rules.html', '_blank'); return false;">Rules
        </button>
    </header>

<!-- // COMPUTER SECTION //  -->
<div class="computer-player">
    <h2>COMPUTER</h2>
    <div data-points="0">CPU Points:</div>
    <div data-cards-remaining="26">Cards Remaining:</div>
    <div data-victories="0">CPU Victories:</div>
</div>

<!-- // COMPUTER CARDS SECTION // -->
<div class="computer-cards deck">
    <div class="computerDraw card">CARD?</div>
</div>

<!-- // PLAYER SECTION //  -->
<div class="player">
    <h2>YOU</h2>
    <div data-points="0">CPU Points:</div>
    <div data-cards-remaining="26">Cards Remaining:</div>
    <div data-victories="0">Your Victories:</div>
</div>


<!-- // PLAYER CARDS SECTION // -->
<div class="player-cards deck">
    <div class="playerDraw card">card</div>
</div>

<!-- // DRAW A CARD // -->

<div class="footer">
    <button class="draw-btn" href="javascript:void(0)" class="btn" onclick="shuffle()">Draw a Card </button>
</div>


</div> <!--CONTAINER ENDS-->


</body>
