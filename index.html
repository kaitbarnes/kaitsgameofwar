<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S PLAY THE GAME OF WAR!</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">


    <script defer src="js/script.js"></script>

<!---HEADER AND NAV SECTION-->
<div class="header">
    <H1>WAR: A CARD GAME</H1>
   <nav class="nav">
   </nav><!--ends nav -->
</div> <!--- ends header div-->

<div class="container">

<!---COMPUTER PLAYER SECTION-->
<div class="computer-player">
    <P><h2>Computer</h2></P>
        <img src="images/computer.png" id="icon">
</div><!--ends computer player div-->


<!---CARDS AND CARD TABLE SECTION-->

<div class="card-table">

<div class="computer-cards">
    <img src="images/playing-cards.png" id="icon">
</div><!--ends computer cards div-->


<div class="draw">
<button>Draw</button>
</div>
<div class="player-cards">
    <img src="images/playing-cards.png" id="icon">
</div><!--ends player cards div-->

</div><!--ends card-table div-->


<!---SCOREBOARD / DIALOG BOX SECTION-->
<div class="scoreboard">

</div><!--ends scoreboard div-->



<!---PLAYER SECTION-->


<div class="player">
    <P><h2>You</h2></P>
    <img src="images/player.png" id="icon">
</div><!--ends player div -->

</div><!--ends container div -->

</body>


</html>
