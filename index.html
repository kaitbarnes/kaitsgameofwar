<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play The Game of War!!</title>
</head>
<script defer src="js/script.js"></script>
<link href="css/cardstarter.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<body>
<div class="container">

<!-- // HEADER & RULES // -->
    <header>
        <h1>LET'S PLAY THE GAME OF WAR!</h1>
        <button class="rules-btn" onclick=" window.open('rules.html', '_blank'); return false;">Rules
        </button>
    </header>

<!-- // COMPUTER SECTION //  -->
<div class="computer-player">
    <h2>COMPUTER</h2>
    <div class="computerWon" data-points="0">CPU Points:</div>
    <div data-cards-remaining="26">Cards Remaining:</div>
</div>

<!-- // COMPUTER CARDS SECTION // -->
<div class="computer-cards">
    <div class="computerStack deck"><img></div>
    <div class="computerFaceCard card"><img></div>
</div>

<!-- // PLAYER SECTION //  -->
<div class="player">
    <h2>YOU</h2>
    <div class="playerWon" data-points="0">CPU Points:</div>
    <div data-cards-remaining="26">Cards Remaining:</div>
</div>


<!-- // PLAYER CARDS SECTION // -->
<div class="player-cards">
    <div class="playerStack deck"><img></div>
    <div class="playerFaceCard card"><img></div>
</div>

<!-- // DRAW A CARD & RESET THE GAME // -->

<div class="footer">
    <button class="draw-btn">Draw a Card</button>
    <button class="reset-btn">New Game</button>
</div>


</div> <!--CONTAINER ENDS-->


</body>
